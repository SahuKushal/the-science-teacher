    <title>The Science Teacher</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;

            text-align: center;
        }
        h1 {
            color: red;
            margin-top: 20px;
        }
        p {
            font-size: 18px;

        }
